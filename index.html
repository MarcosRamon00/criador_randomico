<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bulma css -->
    <link rel="stylesheet" href="framework/bulmacss/bulma.min.css" type="text/css">
    <!--js proprio-->
    <script src="js/generators/character.js"></script>
    <script src="js/generators/game.js"></script>
    <script src="js/generators/pet.js"></script>
    <script src="js/generators/weapon.js"></script>
    <script src="js/themes/nocturnal.js"></script>
    <script src="js/themes/cyberpunk.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Randomatrick</title>
</head>
<body>
    <section class="hero  is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Randomatrick</h1>
                <h2 class="subtitle">Gerador de ideias de acordo com alguns critérios.</h2>
            </div>
        </div>
    </section>
    <hr/>
    <section class="section">
        <div class="columns">
            <div class="column ">
                <ul>
                    <li>RAÇA: <span class="font-weight-bold" id="character_type"></span></li>
                    <li>CLASSE: <span class="font-weight-bold" id="character_class"></span></li>
                    <li>QUALIDADE: <span class="font-weight-bold" id="character_quality"></span></li>
                    <li>DEFEITO: <span class="font-weight-bold" id="character_defect"></span></li>
                    <li>MOTIVAÇÃO: <span class="font-weight-bold" id="character_motivation"></span></li>
                </ul> 
                <div>
                    <button type="button" id="button_character" class="button is-dark" onclick="generateCharacter()">GERAR PERSONAGEM</button>
                </div>
            </div>
            <div class="column ">
                <ul>
                    <li>ESTILO: <span class="font-weight-bold" id="game_style"></span></li>
                    <li>GRÁFICOS: <span class="font-weight-bold" id="game_grafics"></span></li>
                    <li>TEMA: <span class="font-weight-bold" id="game_theme"></span></li>
                    <li>JOGABILIDADE: <span class="font-weight-bold" id="game_gameplay"></span></li>
                </ul> 
                <div>
                    <button type="button" id="button_character" class="button is-dark" onclick="generateGame()">GERAR GAME</button>
                </div>
            </div>
        </div>
         <div class="columns">   
            <div class="column ">
                <ul>
                    <li>ESPÉCIE: <span class="font-weight-bold" id="pet_species"></span></li>
                    <li>IDADE: <span class="font-weight-bold" id="pet_age"></span></li>
                    <li>COMPORTAMENTO: <span class="font-weight-bold" id="pet_behavior"></span></li>
                </ul> 
                <div>
                    <button type="button" id="button_character" class="button is-dark" onclick="generatePet()">GERAR PET</button>
                </div>
            </div>
            <div class="column ">
                <ul>
                    <li>ARMA: <span class="font-weight-bold" id="weapon_weapon"></span></li>
                    <li>CONDIÇÃO: <span class="font-weight-bold" id="weapon_condition"></span></li>
                    <li>ESTILO: <span class="font-weight-bold" id="weapon_style"></span></li>
                </ul> 
                <div>
                    <button type="button" id="button_character" class="button is-dark" onclick="generateWeapon()">GERAR ARMA</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">Randomatrick 2020 </div>
    </footer>
    <script src="js/managers/generatorsManager.js"></script>
    <noscript>
        Necessário ativar javascript para este site funcione!
    </noscript>
</body>
</html>
