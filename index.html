<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="js/GeradorPersonagem.js"></script>
    <script src="js/GeradorJogo.js"></script>
    <script src="js/GerarPet.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Criador Randômico</title>
</head>
<body>
    <h1 id="titulo" class="text-center">Criador Randômico</h1>
    <section class="container">
        <h2 id="titulo_descricao">Descrição</h2>
        <p>Gerador de ideias de acordo com alguns critérios.</p>
    </section>
    <section class="container">
        <h2 class="text-left">Geradores</h2>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-personagem-tab" data-toggle="tab" href="#nav-personagem" role="tab" aria-controls="nav-personagem" aria-selected="true">Personagem</a>
                <a class="nav-item nav-link" id="nav-jogo-tab" data-toggle="tab" href="#nav-jogo" role="tab" aria-controls="nav-jogo" aria-selected="false">Jogo</a>
                <a class="nav-item nav-link" id="nav-pet-tab" data-toggle="tab" href="#nav-pet" role="tab" aria-controls="nav-pet" aria-selected="false">Pet</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-personagem" role="tabpanel" aria-labelledby="nav-personagem-tab">
                <div id="area_personagem">
                    <ul class="list-unstyled">
                        <li>RAÇA: <span class="font-weight-bold" id="raca"></span></li>
                        <li>CLASSE: <span class="font-weight-bold" id="classe"></span></li>
                        <li>QUALIDADE: <span class="font-weight-bold" id="qualidade"></span></li>
                        <li>DEFEITO: <span class="font-weight-bold" id="defeito"></span></li>
                        <li>MOTIVAÇÃO: <span class="font-weight-bold" id="motivacao"></span></li>
                    </ul>
                </div>
                <div id="area_botao_personagem" class="container">
                    <div class="text-center">
                        <div class="text-center btn-group" role="group" aria-label="click">
                            <button type="button" id="botao_personagem" class="btn btn-dark" onclick="gerarPersonagem()">GERAR PERSONAGEM</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-jogo" role="tabpanel" aria-labelledby="nav-jogo-tab">
                <div id="area_jogo">
                    <ul class="list-unstyled">
                        <li>ESTILO: <span class="font-weight-bold" id="estilo"></span></li>
                        <li>GRÁFICOS: <span class="font-weight-bold" id="graficos"></span></li>
                        <li>TEMA: <span class="font-weight-bold" id="tema"></span></li>
                        <li>JOGABILIDADE: <span class="font-weight-bold" id="jogabilidade"></span></li>
                    </ul>
                </div>
                <div id="area_botao_jogo" class="container">
                    <div class="text-center">
                        <div class="text-center btn-group" role="group" aria-label="click">
                            <button type="button" id="botao_jogo" class="btn btn-dark" onclick="gerarJogo()">GERAR JOGO</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-pet" role="tabpanel" aria-labelledby="nav-pet-tab">
                <div id="area_pet">        
                    <ul class="list-unstyled">
                        <li>ESPÉCIE: <span class="font-weight-bold" id="especie"></span></li>
                        <li>IDADE: <span class="font-weight-bold" id="idade"></span></li>
                    </ul>
                </div>
                <div id="area_botao_pet" class="container">
                    <div class="text-center">
                        <div class="text-center btn-group" role="group" aria-label="click">
                            <button type="button" id="botao_pet" class="btn btn-dark" onclick="gerarPet()">GERAR PET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        //personagem
        function gerarPersonagem(){//gerar personagem
            personagem.gerar();//gera personagem
            document.getElementById("raca").innerHTML = personagem.raca;
            document.getElementById("classe").innerHTML = personagem.classe;
            document.getElementById("qualidade").innerHTML = personagem.qualidade;
            document.getElementById("defeito").innerHTML = personagem.defeito;
            document.getElementById("motivacao").innerHTML = personagem.motivacao;
        }
        //jogo
        function gerarJogo(){//gerar jogo
            jogo.gerar();//gera jogo
            document.getElementById("estilo").innerHTML = jogo.estilo;
            document.getElementById("graficos").innerHTML = jogo.graficos;
            document.getElementById("tema").innerHTML = jogo.tema;
            document.getElementById("jogabilidade").innerHTML = jogo.jogabilidade;
        }
        //pet
        function gerarPet(){
            pet.gerar();
            document.getElementById("especie").innerHTML = pet.especie;
            document.getElementById("idade").innerHTML = pet.idade;
        }
    </script>
    <noscript>
        Necessário ativar javascript para este site funcione!
    </noscript>
</body>
</html>
